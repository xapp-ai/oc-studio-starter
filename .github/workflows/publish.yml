name: Publish

on:
  push:
    branches: [main]
    tags-ignore: [v*]

jobs:
  npm-publish:
    name: npm-publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 10.22.0
      - run: yarn --frozen-lockfile
      - run: yarn lint
      # - run: npm run test
      - run: yarn build
      - run: yarn release
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
